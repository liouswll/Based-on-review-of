<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="jquery.js" charset="utf-8"></script>
    <script type="text/javascript">
        $(document).ready(function(){
        $('#btn').click(function(){
          $.ajax({
            url:'http://bbsclick.10jqka.com.cn/clicks.php',
            type:'GET',
            data:{
                app:'sns',
                key:'sns_post_57414378',
             },
            dataType:'jsonp',
            jsonp: "callback",
            jsonpCallback:"func",
            success : function(str){
                console.log(str);
            },
            error(){
              alert('错误')
            }
          })
        })
      })
    </script>
  </head>
  <body>
    <input type="button" id="btn" value="按钮">
  </body>
</html>
