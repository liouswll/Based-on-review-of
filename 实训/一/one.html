<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
    			#list { position: relative;}
    			li { width: 50px;
               height: 50px;
               position: absolute;
               top: 0px;
               left: 0px;
               background: red;
               font: 30px;
               line-height: 50px;
               text-align: center;
               display: block;
             }
    		</style>
    		<script>
    			window.onload=function()
    			{
    				var oBtn=document.getElementById('btn');
    				var aLi=document.getElementsByTagName('li');
    				var oContent=document.getElementById('content');
    				var oTxt=document.getElementById('txt');
    				var oList=document.getElementById('list');
    				function fn1()
    				{
    					for(var i=0;i<(aLi.length+1)/2;i++)
    					{
    						aLi[i].style.left= i*50+'px';
    						aLi[i].style.top= i*50+'px';
    					}
    					for(var i=(aLi.length+1)/2;i<aLi.length;i++)
    					{
    						aLi[i].style.left= i*50+'px';
    						aLi[i].style.top= (aLi.length-1-i)*50+'px';
    					}
    				}
    				function fn2()
    				{
    					for(var i=0;i<aLi.length;i++)
    						{
    							aLi[i].style.left=i%10*50 +'px';
    							aLi[i].style.top=(parseInt(i/10))*50 + 'px';
    						}
    				}
    				oBtn.onclick=function()
    				{
    					oList.innerHTML = "";
    					for(var i=0;i<oTxt.value;i++)
    						{
    							oList.innerHTML += "<li>"+i+"</li>";
    						}
    					if(oTxt.value%2==0)
    						{
                  fn2();
                }
    					else
    						{
                  fn1();
                }
    					oTxt.value='';
    				}
    			}
    		</script>
    	</head>
    	<body>
    		<div id="text">
    		<p>请输入奇数用于生成V字形或输入偶数方块整列的方快数:</p>
    		<input type="text" value="" id="txt">
    		<input type="button" value="确定钮" id="btn" >
    		</div>
    		<div id="content">
    			<ul id="list"><li></li></ul>
    		</div>
    	</body>
    </html>
